<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Enhanced AngularJS Project</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-default" ng-controller="NavController as nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="nav.isCollapsed = !nav.isCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">My AngularJS App</a>
            </div>
            <div class="collapse navbar-collapse" ng-class="{'in': nav.isCollapsed}">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: nav.isActive('/')}"><a ng-href="#!/">Home</a></li>
                    <li ng-class="{ active: nav.isActive('/products')}"><a ng-href="#!/products">Products</a></li>
                    <li ng-class="{ active: nav.isActive('/users')}"><a ng-href="#!/users">Users</a></li>
                    <li ng-class="{ active: nav.isActive('/contact')}"><a ng-href="#!/contact">Contact</a></li>
                    <li ng-class="{ active: nav.isActive('/about')}"><a ng-href="#!/about">About</a></li>
                </ul>
                              
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: nav.isActive('/profile')}">
                        <a href="#!/profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ng-view class="view-animation"></div>
    </div>

    <!-- Loading spinner -->
    <div class="loading-spinner" ng-show="loading">
        <div class="spinner"></div>
    </div>

    <!-- Dependencies -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>

    <!-- Application Scripts -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    
    <!-- Controllers -->
    <script src="app/components/nav/nav.controller.js"></script>
    <script src="app/components/home/home.controller.js"></script>
    <script src="app/components/about/about.controller.js"></script>
    <script src="app/components/products/products.controller.js"></script>
    <script src="app/components/users/users.controller.js"></script>
    <script src="app/components/contact/contact.controller.js"></script>
    <script src="app/components/profile/profile.controller.js"></script>
    
    <!-- Services -->
    <script src="app/services/data.service.js"></script>
    <script src="app/services/auth.service.js"></script>
    <script src="app/services/product.service.js"></script>
    <script src="app/services/user.service.js"></script>

    <!-- Directives -->
    <script src="app/directives/loading.directive.js"></script>
    <script src="app/directives/validation.directive.js"></script>
</body>
</html>
