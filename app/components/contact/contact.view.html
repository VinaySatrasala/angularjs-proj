<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Contact Us</h3>
            </div>
            <div class="panel-body">
                <form name="contactForm" ng-submit="contactForm.$valid && vm.submitForm()" novalidate>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" 
                               ng-model="vm.formData.name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" 
                               ng-model="vm.formData.email" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" class="form-control" 
                               ng-model="vm.formData.subject" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" rows="5" 
                                  ng-model="vm.formData.message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" 
                            ng-disabled="contactForm.$invalid">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
